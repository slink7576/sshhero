<div class="p-5">
        <mat-card class="p-2">
                <div class="row m-0 p-0">
                        <div class="col-1 pt-2 text-left">
                                <button mat-flat-button (click)="onBack()">
                                        <mat-icon>
                                                arrow_back
                                        </mat-icon>
                                </button>
                        </div>
                        <div class="col-5 text-left pt-3">
                                <input *ngIf="pathList[currentPathIndex] != undefined" matInput type="text"
                                        (change)="onPathChange($event)" [(value)]="pathList[currentPathIndex]">
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-3 text-center">
                                <shared-machine-selector-component (onChangeServer)="onChangeServer($event)">
                                </shared-machine-selector-component>
                        </div>
                </div>
        </mat-card>
        <p *ngIf="error.length != 0" class="mt-5 text-center">{{error}}</p>
        <div class="row m-0 p-0 files-content"  (contextmenu)="onOpenMenu($event)">
                <div class="row" >
                        <div class="col-6">
                                <mat-list role="list">
                                        <mat-list-item role="listitem" class="m-2 cursor"
                                                (contextmenu)="onRightClick(file)"
                                                *ngFor="let file of filesFirst" (click)="onNodeClick(file)">
                                                <mat-icon class="mt-3">
                                                        {{ file.isFile ? 'insert_drive_file' : 'folder'}}
                                                </mat-icon>

                                                <div class="pt-3 ml-3">
                                                        {{file.name}}
                                                </div>
                                        </mat-list-item>
                                </mat-list>
                        </div>
                        <div class="col-6">
                                <mat-list role="list">
                                        <mat-list-item role="listitem" class="m-2 cursor"
                                                (contextmenu)="onRightClick(file)"
                                                *ngFor="let file of filesSecond" (click)="onNodeClick(file)">
                                                <mat-icon class="mt-3">
                                                        {{ file.isFile ? 'insert_drive_file' : 'folder'}}
                                                </mat-icon>
                                                <div class="pt-3 ml-3">
                                                        {{file.name}}
                                                </div>

                                        </mat-list-item>
                                </mat-list>
                        </div>
                </div>
        </div>
</div>
<div #context class="context" (mouseleave)="onUnovering($event)">
        <mat-card>
                <button mat-flat-button (click)="OpenEditor()" [disabled]="currentItem == undefined">Open in Editor</button>
                <br>
                <button mat-flat-button (click)="Create(true)">New file</button>
                <br>
                <button mat-flat-button (click)="Create(false)">New Folder</button>
                <br>
                <button mat-flat-button (click)="Delete()" [disabled]="currentItem == undefined">Delete</button>
                <br>
                <button mat-flat-button (click)="Copy()" [disabled]="currentItem == undefined">Copy</button>
                <br>
                <button mat-flat-button (click)="Cut()" [disabled]="currentItem == undefined">Cut</button>
                <br>
                <button mat-flat-button (click)="Paste()" [disabled]="fileNameBuffer.length == 0">Paste</button>
        </mat-card>
</div>
