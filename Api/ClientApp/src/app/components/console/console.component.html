<div class="console" style="white-space: pre-line; overflow-y: scroll; height:85vh;">
        <div class="row pt-3 m-0" style="background-color: white">
        <div class="col-3 pl-5 pt-2">
                <h5>Single command ssh client</h5>
        </div>
               <div class="col-3">
                        
                        <button mat-icon-button color="secondary" matTooltip="Every command is executed in single terminal. To enter few commands use && ex 'cd folder && cat file.txt'">
                                <mat-icon>live_help</mat-icon>
                        </button>
               </div>
               <div class="col-5 text-right">
                        <shared-machine-selector-component (onChangeServer)="onChangeServer($event)">
                                
                                </shared-machine-selector-component>
                      
               </div>
               <div class="col-1">
                        <button mat-icon-button color="secondary" (click)="onClear()">
                                        <mat-icon>clear</mat-icon>
                                </button>
               </div>
       </div>
       
        <p class="p-4">{{result}}</p>
        <p class="text-danger p-4">&nbsp;{{error}}</p>
</div>
<div class="col-12 p-1 pt-4 console-input">
                <div class="col-xl-12 col-12">
                        <form [formGroup]="commandFormGroup" autocomplete="off">
                                <mat-form-field class="mr-3" style="min-width:100%">
                                        <input matInput type="text" formControlName="Command"
                                                (keyup.arrowup)="onLoadCommandUp()"
                                                (keyup.arrowdown)="onLoadCommandDown()" (keyup.enter)="onSendCommand()">
                                </mat-form-field>
                        </form>
                </div>
</div>
