<div class="p-5">
    <div class="row">
<div class="col-6">
        <h1>Servers List</h1>
        <div *ngFor='let server of servers'>
        {{ server.hostname + '@' + server.login }}
        <button mat-flat-button color="primary" (click)="onDeleteServer(server)">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </div>
</div>
<div class="col-6">
        <form [formGroup]="serverFormGroup" autocomplete="off">
            <div>
                <mat-form-field>
                        <input matInput type="text" formControlName="hostName" placeholder="Hostname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                        <input matInput type="text" formControlName="login" placeholder="Login">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
            </div>
                <button mat-flat-button color="primary" (click)="onSubmitServer()">
                    <mat-icon>
                        add
                    </mat-icon>
                </button>
        </form>
</div>
    </div>

</div>
