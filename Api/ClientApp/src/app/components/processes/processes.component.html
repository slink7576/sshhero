<div class="row m-0 p-5">
    <div class="col-xl-6 col-12">
            <h1>Processes list</h1>
    </div>
    <div class="col-xl-6 col-12 text-center">
            <shared-machine-selector-component (onChangeServer)="onChangeServer($event)">

                </shared-machine-selector-component>
    </div>
</div>
    <div class="col-xl-12 col-12 pl-5 pb-5">

<p class="text-danger">{{error}}</p>

<table mat-table [dataSource]="dataSource" matSort [hidden]="processes.length == 0 ? true : false"  class="mat-elevation-z8" style="min-width: 60%">

      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="cpu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpu </th>
          <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
        </ng-container>
      

        <ng-container matColumnDef="memory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Memory </th>
          <td mat-cell *matCellDef="let element"> {{element.memory}} </td>
        </ng-container>
      
        <ng-container matColumnDef="kill">
          <th mat-header-cell *matHeaderCellDef matColumnDef="kill">  </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onKillProcess(element.id)">
                  <mat-icon>
                      delete
                  </mat-icon>
              </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
