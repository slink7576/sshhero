<div class="row pt-3 m-0" style="background-color: white">
  <div class="col-6 pl-5 pt-2">
          <h5>Processes</h5>
  </div>
         <div class="col-6">
                  <shared-machine-selector-component (onChangeServer)="onChangeServer($event)">
                          
                          </shared-machine-selector-component>
                
         </div>
 </div>
    <div class="col-xl-12 col-12 pl-5 pb-5" style="background-color: whitesmoke">

<p class="text-danger">{{error}}</p>

<table mat-table [dataSource]="dataSource" matSort [hidden]="processes.length == 0 ? true : false"  class="mat-elevation-z8" style="min-width: 60%">

      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="cpu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpu </th>
          <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
        </ng-container>
      

        <ng-container matColumnDef="memory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Memory </th>
          <td mat-cell *matCellDef="let element"> {{element.memory}} </td>
        </ng-container>
      
        <ng-container matColumnDef="kill">
          <th mat-header-cell *matHeaderCellDef matColumnDef="kill">  </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onKillProcess(element.id)">
                  <mat-icon>
                      delete
                  </mat-icon>
              </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
